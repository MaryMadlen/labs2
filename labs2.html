    <style>
        table {
            width: 100%;
            border-collapse: collapse;

        table, tr, td {

        tr {

        }
        td {

        }

        .rectangle {

        height: 400px;
        background: #1f03031c;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index:-1;
